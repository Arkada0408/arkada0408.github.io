<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Hub</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            color: white;
        }
        .arabic {
            background-color: #007bff;
        }
        .arabic:hover {
            background-color: #0056b3;
        }
        .burning-wheel {
            background-color: #dc3545;
        }
        .burning-wheel:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div class="button-container">
        <a href="/arabic" class="button arabic">Arabic Practice</a>
        <a href="/burning-wheel" class="button burning-wheel">Burning Wheel Sheet</a>
    </div>
</body>
</html>
